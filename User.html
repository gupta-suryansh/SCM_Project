<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
     
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            border: 1px solid #ccc;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .fixed-left {
            position: fixed;
            top: 90px;
            height: calc(100vh - 90px);
            overflow-y: auto;
            width: 20%;
            border: 1px solid black;
        }

        .scrolling-right {
            margin-left: 20%;
            width: 80%;
            overflow-y: auto;
            height: calc(100vh - 90px);
            background-color: #e6e6fa;
            padding: 20px;
        }

        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 70px;
        }

        .profile-header {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-bottom: 10px;
        }

        .profile-header h2 {
            margin: 10px 0;
            font-size: 1.8rem;
            color: #007bff;
        }

        .profile-header p {
            margin: 0;
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        .form-group input:disabled {
            background-color: #f9f9f9;
            color: #999;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .edit-btn:hover,
        .save-btn:hover,
        .cancel-btn:hover {
            opacity: 0.9;
        }

        .toast {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1050;
            min-width: 250px;
            padding: 10px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            display: none;
        }

        .toast.show {
            display: block;
        }
    </style>
</head>
