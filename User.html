    <div id="toast" class="toast">Profile updated successfully!</div>

    <script>
        window.onload = async () => {
            
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
        
            
            const fullNameInput = document.getElementById('edit-fullName');
            const phoneInput = document.getElementById('edit-phone');
            const genderInput = document.getElementById('edit-gender');
            const emailInput = document.getElementById('edit-email');
            const passwordInput = document.getElementById('edit-password');
            const profileName = document.getElementById('profileName');
            const profileLocation = document.getElementById('profileLocation');
            const profilePicture = document.getElementById('profilePicture');
        
            
            fullNameInput.value = user.fullName || 'N/A';
            phoneInput.value = user.phone || 'N/A';
            emailInput.value = user.email || 'N/A';
            genderInput.value = user.gender || 'N/A';
            passwordInput.value = user.password || 'N/A';
        
            
            profileName.textContent = user.fullName || 'User Name';
            profileLocation.textContent = user.email || 'No email provided';
        
            
            window.toggleEdit = () => {
                const isDisabled = fullNameInput.disabled;
                
            
                fullNameInput.disabled = !isDisabled;
                phoneInput.disabled = !isDisabled;
                genderInput.disabled = !isDisabled;
                emailInput.disabled = !isDisabled;
                passwordInput.disabled = !isDisabled;
        
            
                document.getElementById('editBtn').style.display = isDisabled ? 'none' : 'inline-block';
                document.getElementById('saveBtn').style.display = isDisabled ? 'inline-block' : 'none';
                document.getElementById('cancelBtn').style.display = isDisabled ? 'inline-block' : 'none';
            };
        
            
            window.saveProfile = async () => {
                try {
                    const updatedUser = {
                        ...user,
                        fullName: fullNameInput.value,
                        phone: phoneInput.value,
                        gender: genderInput.value,
                        email: emailInput.value,
                        password: passwordInput.value
                    };
        
                    const response = await fetch(`https://67406162d0b59228b7efd22d.mockapi.io/users/${user.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updatedUser),
                    });
        
                    if (response.ok) {
                        
                        sessionStorage.setItem('user', JSON.stringify(updatedUser));
                        
                        
                        const toast = document.getElementById('toast');
                        toast.classList.add('show');
                        setTimeout(() => {
                            toast.classList.remove('show');
                        }, 3000);
        
                        
                        toggleEdit();
                    } else {
                        alert('Error updating profile');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while saving the profile');
                }
            };
        
            
            window.cancelEdit = () => {
                
                fullNameInput.value = user.fullName || 'N/A';
                phoneInput.value = user.phone || 'N/A';
                emailInput.value = user.email || 'N/A';
                genderInput.value = user.gender || 'N/A';
                passwordInput.value = user.password || 'N/A';
        
                
                toggleEdit();
            };
        
        
            window.logOut = () => {
                sessionStorage.removeItem('user');
                window.location.href = 'login.html';
            };
        };
    </script>
