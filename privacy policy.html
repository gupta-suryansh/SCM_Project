<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Scholarhublogo.jpg">
    <title>Privacy Policy - ScholarHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a58ca;
            --secondary-color: #f8f9fa;
            --accent-color: #ffdd59;
            --text-color: #2c3e50;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.7;
        }

        .header {
            background: linear-gradient(rgba(10, 88, 202, 0.95), rgba(10, 88, 202, 0.85)), 
                        url('https://images.unsplash.com/photo-1576485436509-a7d286952b65?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            color: white;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            color: var(--accent-color);
            animation: fadeInUp 1s ease;
        }

        .main-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -50px;
            position: relative;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 40px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .section-title i {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .section-content {
            padding: 0 20px;
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            margin-bottom: 10px;
            position: relative;
        }

        ul li::before {
            content: 'â€¢';
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: -20px;
        }

        .footer {
            background: linear-gradient(135deg, #0a58ca, #0043a8);
            color: white;
            padding: 40px 0;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
                padding: 0 20px;
            }

            .main-content {
                margin: -30px 15px 0;
                padding: 30px 15px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                margin-top: 20px;
            }

            .footer-links a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
