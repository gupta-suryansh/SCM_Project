<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Scholarhublogo.jpg">
    <title>Engaging Education: How Interactive Learning Transforms Your Learning Experience</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin-top: 60px;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #0a58ca, #033770);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            padding: 15px 20px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #032f5a;
            color: #ffc107;
            border-radius: 5px;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 2rem;
        }

        .navbar-brand span {
            color: #ffc107;
        }

        .blog-header {
            background: url('https://images.unsplash.com/photo-1542744095-291d1f67b221') center center no-repeat;
            background-size: cover;
            padding: 120px 0;
            color: rgb(0, 0, 0);
            text-align: center;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .blog-header h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        .blog-header p {
            font-size: 1.3rem;
            margin-top: 10px;
            font-style: italic;
            color: #ffc107;
        }

        .container.content {
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #0a58ca;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .content p, .content li {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #555;
        }

        .content ul {
            list-style-type: none;
            padding: 0;
        }

        .content ul li::before {
            content: "✔️";
            padding-right: 10px;
            color: #ffc107;
        }

        .card {
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 25px;
            background-color: #ffffff;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #0a58ca;
        }

        .card-text {
            font-size: 1.1rem;
            color: #555;
        }

        .btn-primary {
            background-color: #0a58ca;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #033770;
        }

        .footer {
            background-color: #0a58ca;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: inset 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        .footer p {
            font-size: 1rem;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #ffc107;
        }
    </style>
</head>
