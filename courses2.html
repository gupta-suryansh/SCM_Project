<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Scholarhublogo.jpg">
    <title>Explore Our Courses</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            color: #333;
            padding-top: 60px;
        }

        .navbar {
            background: linear-gradient(135deg, #0a58ca, #033770);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            padding: 15px 20px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #032f5a;
            color: #ffc107;
            border-radius: 5px;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 2rem;
        }

        .navbar-brand span {
            color: #ffc107;
        }

        .courses-header {
            background: url('https://images.unsplash.com/photo-1519985176271-adb1088fa94c') center center no-repeat;
            background-size: cover;
            padding: 100px 0;
            color: white;
            text-align: center;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .courses-header h1 {
            font-size: 4rem;
            font-weight: 700;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-btns {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .filter-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border: 2px solid #0a58ca;
            color: #0a58ca;
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background-color: #0a58ca;
            color: white;
        }

        .container.courses-content {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .course-card {
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            opacity: 0;
            animation: slideIn 0.6s forwards;
        }

        .course-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .course-card .card-body {
            padding: 20px;
            background-color: #ffffff;
        }

        .course-card .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0a58ca;
        }

        .course-card .card-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .course-card .btn-primary {
            background-color: #0a58ca;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .course-card .btn-primary:hover {
            background-color: #033770;
        }


        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .footer {
            background-color: #0a58ca;
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: inset 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        .footer p {
            font-size: 1rem;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #ffc107;
        }
    </style>
</head>
