<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML - Complete Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .tag-highlight {
            color: #e74c3c;
            font-family: monospace;
        }

        section {
            background-color: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
        }

        p {
            margin-bottom: 15px;
        }

        .code-example {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #2c3e50;
            margin: 15px 0;
            font-family: monospace;
            overflow-x: auto;
        }

        .note {
            background-color: #f1f8ff;
            padding: 15px;
            border-left: 4px solid #58a6ff;
            margin: 15px 0;
        }

        .element-list {
            list-style: none;
            display: grid;
           
            gap: 15px;
            margin: 15px 0;
        }

        .element-list li {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .topics-nav {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .topics-nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .topics-nav a {
            color: #2c3e50;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        .topics-nav a:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .element-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
