<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarHub</title>
    <link rel="icon" type="image/x-icon" href="Scholarhublogo.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown {
            position: relative;
            color:blue;
            display: inline-block;
        }

        .dropdown-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10%;
            
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            border: 1px solid #ccc;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .fixed-left {
            position: fixed;
            top: 90px;
            height: calc(100vh - 90px);
            overflow-y: auto;
            width: 20%;
            border: 1px solid black;
        }

        .scrolling-right {
            margin-left: 20%;
            width: 80%;
            overflow-y: auto;
            height: calc(100vh - 90px);
            background-color: #e6e6fa;
            position: relative;
            top: 90px;
        }

        .inner-container {
            display: flex;
            margin-top: 80px;
        }

        .inner-left {
            width: 20%;
            margin: 0 10px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;

        }

        .inner-right {
            width: 80%;
            background-color: #f5f5f5;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow-x: auto;
        }
        .inner-2nd{
            width: 50%;
            margin: 0 10px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
        }
         .inner-right2{
            width: 50%;
            margin: 0 10px;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
         }
         
    </style>
</head>
